name: Run Tests

# Trigger on PR or push to main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # 3️ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️ Run setup script
      - name: Run setup script
        run: |
          chmod +x scripts/setup.sh
          bash scripts/setup.sh

      # 5️ Run Jest tests
      - name: Run Jest tests
        run: npm test

      # 6️ Run teardown script (always runs)
      - name: Run teardown script
        if: always()
        run: |
          chmod +x scripts/teardown.sh
          bash scripts/teardown.sh
